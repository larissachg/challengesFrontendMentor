<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Practice</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
        <div class="card__picture"></div>
        <div class="card__texts">
            <p class="card__product">PERFUME</p>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__graph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="card__price">
                <h2 class="card__price--actual">$149.99</h2>
                <p class="card__price--old">$169.99</p>
            </div>

            <div class="card__button">
                <img src="./images/icon-cart.svg" alt="icon" class="card__button--icon">
                <a href="#" class="card__button--buy">Add to Cart</a>
            </div>

        </div>


    </div>
  </body>
</html>
