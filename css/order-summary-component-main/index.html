<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      
      <img
        class="card__img"
        src="/images/illustration-hero.svg"
        alt="illustration-hero"
      />

      <div class="card__info">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="card__service">
          <img src="/images/icon-music.svg" alt="icon-music" />
          <div class="plan">
            <p class="plan__bold">Annual Plan</p>
            <p class="plan__price">$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>

        <a class="card__pay" href="#">Proceed to Payment</a>

        <a class="card__cancel" href="#">Cancel Order</a>
      </div>

    </div>
  </body>
</html>
