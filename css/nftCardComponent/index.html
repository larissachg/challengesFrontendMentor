<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card__image">
            <img src="./images/image-equilibrium.jpg" alt="NFT-image" class="card__image--picture">
            <div class="card__image--overlay">
                <img src="./images/icon-view.svg" alt="icon-view" class="card__image--view">
            </div>
        </div>
        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info">
            <div class="card__info--item">
                <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="card__info--picture">
                <small class="card__info--text card__info--cyan">0.041 ETH</small>
            </div>
            <div class="card__info--item">
                <img src="./images/icon-clock.svg" alt="icon-clock" class="card__info--picture">
                <small class="card__info--text">3 days left</small>
            </div>
        </div>

        <div class="card__footer">
            <img src="./images/image-avatar.png" alt="card-author" class="card__footer--picture">
            <p class="card__footer--citation">
                Creation of
                <span class="card__footer--author">
                    Jules Wyvern
                </span>
            </p>
        </div>
    </div>
</body>

</html>
