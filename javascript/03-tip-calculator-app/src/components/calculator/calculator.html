<div class="container">
  <img src="../../assets/images/logo.svg" alt="logo" />

  <div class="card">
    <div class="card__info info">
      <div class="info__bill">
        <h2 class="info__title">Bill</h2>
        <div class="info__number">
          <img
            class="info__number-icon"
            src="./assets/images/icon-dollar.svg"
            alt="dollar"
          />
          <input id="inputBill" class="info__number-input" type="number" placeholder="0" min="1"/>
        </div>
      </div>

      <div class="info__tip">
        <h2 class="info__title">Select Tip %</h2>
        <div class="info__porcent">
          <button class="info__button" value="5">5%</button>
          <button class="info__button" value="10">10%</button>
          <button class="info__button" value="15">15%</button>
          <button class="info__button" value="25">25%</button>
          <button class="info__button" value="50">50%</button>
          <input class="info__custom" type="number" placeholder="Custom" min="1" max="100"/>
        </div>
      </div>

      <div class="info__people">
        <h2 class="info__title">Number of People</h2>
        <div class="info__number">
          <img
            class="info__number-icon"
            src="./assets/images/icon-person.svg"
            alt="dollar"
          />
          <input id="inputPeople" class="info__number-input" type="number" value="1" placeholder="1" min="1"/>
        </div>
      </div>
    </div>
    <!--Cierre Info-->

    <div class="card__result result">
      <div class="result__calculator">
        <div class="result__info">
          <div class="result__info-section">
            <h2 class="info__title info__title--result">Tip Amount</h2>
            <p class="result__subtitle">/ person</p>
          </div>
          <h3 id="resultTip" class="result__price">$0.00</h3>
        </div>
        <div class="result__info">
          <div class="result__info-section">
            <h2 class="info__title info__title--result">Total</h2>
            <p class="result__subtitle">/ person</p>
          </div>
          <h3 id="resultPerson" class="result__price">$0.00</h3>
        </div>
      </div>

      <input type="reset" class="result__button">
    </div>
    <!--Cierre Result-->

  </div>
  <!--Cierre Card-->
</div>
